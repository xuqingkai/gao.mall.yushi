function top_menu() {
	if ($("#top_menu").is(":hidden")) {
		$("#top_menu").show();
	}
	else {
		$("#top_menu").hide();	
	}
	$("#top_menu a").live("click", function(){
		$("#top_menu").hide();
	})
}

function is_login() {
	
	var ua = window.navigator.userAgent.toLowerCase(); 
    if (ua.match(/MicroMessenger/i) == 'micromessenger') { 
        if ('{user_checkguest()}' == false) {
			app_open("{$wechaturl}&{pe_fromto()}");
			return;
		}else{
			app_open("{$pe['host_root']}user.php", 500);
		}
    }
    else { 
        if ('{user_checkguest()}' == false) {
			app_tip('请先登录');
			app_open("{$pe['host_root']}user.php?mod=do&act=login&{pe_fromto()}", 500);
			return;
		}
		else{
			app_open("{$pe['host_root']}user.php", 500);
		}
    }
}
