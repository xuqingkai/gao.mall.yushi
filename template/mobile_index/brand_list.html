<script type="text/javascript">
$(function(){
	$(".js_brandbtn").click(function(){
		$(".js_brandbtn").removeClass("sel");
		$(this).addClass("sel");
		if ($(this).text() == '全部') {
			$(".js_brand").show();		
		}
		else {
			$(".js_brand").hide();
			$(".word_"+$(this).text()).show();		
		}
	})
})
</script>
